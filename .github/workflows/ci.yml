name: CI

permissions:
  contents: read

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: ~

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest]
        ruby-version: ['3.2', '3.3', '3.4']

    runs-on: ${{ matrix.os }}
    timeout-minutes: 45

    steps:
    - uses: actions/checkout@v4

    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true

    - uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: package-lock.json

    - name: Install npm dependencies
      run: npm ci

    - uses: browser-actions/setup-chrome@latest
    - uses: nanasess/setup-chromedriver@master

    - name: Run tests
      run: bundle exec rake test
      timeout-minutes: 40
      env:
        CI: true

  # ──────────────────────────────────────────────────────────────────────────────
  # New aggregator job: This reports a single "CI" status check
  # It depends on the entire matrix succeeding → runs even if some fail (with always())
  # ──────────────────────────────────────────────────────────────────────────────
  ci-summary:
    name: CI                  # ← This makes the status check appear as plain "CI"
    runs-on: ubuntu-latest
    needs: test
    if: always()              # Crucial: run this job even if matrix failed/cancelled
    steps:
      - name: Determine overall matrix result
        run: |
          if [[ "${{ needs.test.result }}" == "success" ]]; then
            echo "All matrix combinations passed ✓"
            exit 0
          else
            echo "One or more matrix tests failed or were cancelled ✗"
            echo "See individual jobs above for details."
            exit 1
          fi