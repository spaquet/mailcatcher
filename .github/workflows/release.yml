name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (optional, will use git tag if not provided)'
        required: false
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - uses: actions/checkout@v4

    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.4'
        bundler-cache: true

    - uses: actions/setup-node@v4

    - name: Build gem
      run: |
        echo "Building assets and gem..."
        bundle exec rake package

    - name: Verify assets in gem
      run: |
        echo "Checking compiled assets..."
        ls -lh public/assets/
        echo ""
        echo "Verifying gem contains assets..."
        GEM_FILE=$(ls -1 mailcatcher-*.gem | head -1)
        echo "Gem file: $GEM_FILE"
        cd /tmp && rm -rf gem-check && mkdir gem-check && cd gem-check
        tar -xf "$GITHUB_WORKSPACE/$GEM_FILE"
        tar -xzf data.tar.gz
        echo "Assets found in gem:"
        find . -type f \( -path "*/public/assets/*" -o -name "favicon.ico" \) | sort
        ASSET_COUNT=$(find . -type f \( -path "*/public/assets/*" -o -name "favicon.ico" \) | wc -l)
        echo ""
        echo "Total: $ASSET_COUNT assets"
        if [ "$ASSET_COUNT" -lt 3 ]; then
          echo "ERROR: Assets missing from gem!"
          exit 1
        fi

    - name: Upload gem artifacts
      uses: actions/upload-artifact@v4
      with:
        name: gem-artifacts
        path: mailcatcher-*.gem

  publish:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v4

    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.4'

    - name: Download gem
      uses: actions/download-artifact@v4
      with:
        name: gem-artifacts

    - name: Configure gem credentials for GitHub Packages
      run: |
        mkdir -p ~/.gem
        cat > ~/.gem/credentials << EOF
        ---
        :github: Bearer ${{ secrets.GITHUB_TOKEN }}
        EOF
        chmod 600 ~/.gem/credentials
      if: github.event_name == 'release' && github.event.action == 'published'

    - name: Publish to GitHub Packages
      run: |
        gem push --key github \
          --host https://rubygems.pkg.github.com/${{ github.repository_owner }} \
          mailcatcher-*.gem
      if: github.event_name == 'release' && github.event.action == 'published'

    - name: Publish to GitHub Releases
      uses: softprops/action-gh-release@v1
      with:
        files: mailcatcher-*.gem
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      if: github.event_name == 'release' && github.event.action == 'published'
