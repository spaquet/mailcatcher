name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (optional, will use git tag if not provided)'
        required: false
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - uses: actions/checkout@v4

    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.4'
        bundler-cache: true

    - uses: actions/setup-node@v4

    - name: Build gem
      run: bundle exec rake package

    - name: Upload gem artifacts
      uses: actions/upload-artifact@v4
      with:
        name: gem-artifacts
        path: mailcatcher-*.gem

  publish:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Download gem
      uses: actions/download-artifact@v4
      with:
        name: gem-artifacts

    - name: Publish to GitHub Releases
      uses: softprops/action-gh-release@v1
      with:
        files: mailcatcher-*.gem
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      if: github.event_name == 'release' && github.event.action == 'published'
