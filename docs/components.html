<!-- Component initialization script -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Insert navbar
        const navbarTemplate = document.querySelector('#navbar-template');
        if (navbarTemplate) {
            const navbarClone = navbarTemplate.content.cloneNode(true);
            const navPlaceholder = document.querySelector('[data-component="navbar"]');
            if (navPlaceholder) {
                navPlaceholder.replaceWith(navbarClone);
            } else {
                document.body.insertBefore(navbarClone, document.body.firstChild);
            }
        }

        // Insert footer
        const footerTemplate = document.querySelector('#footer-template');
        if (footerTemplate) {
            const footerClone = footerTemplate.content.cloneNode(true);
            const footerPlaceholder = document.querySelector('[data-component="footer"]);
            if (footerPlaceholder) {
                footerPlaceholder.replaceWith(footerClone);
            } else {
                document.body.appendChild(footerClone);
            }
        }
    });
</script>
